<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <h1> <span th:text="${result}"></span></h1>
    <h1>欢迎 ： <span  th:text="${session.user}?${session.user.getUsername()}:'（您未登录）'" ></span> </h1>
    <a th:href="@{/user/register}"><button class="form-control">点击注册</button></a>
    <a th:href="@{/user/login}" th:if="${session.user==null}"><button class="form-control">点击登录</button></a>
    <a th:href="@{/loginOut}" th:unless="${session.user==null}"><button class="form-control">退出登陆</button></a>
</body>
</html>
