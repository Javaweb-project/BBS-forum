<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <h1 style="text-align: center">欢迎登陆</h1>

    <form th:action="@{/system}" th:object="${user}" method="post">
        <div align="center">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" class="form-control" style="width: 500px;"/>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" class="form-control" style="width: 500px;"/>
        <div style="width:100%;text-align:center"><input type="submit" value="submit" class="btn btn-primary"></div>
        </div>
    </form>

</body>
</html>
