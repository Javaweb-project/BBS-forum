<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BBS论坛</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/systemCSS.css}" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid head">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">BBS论坛</span>
                </button>
                <a class="navbar-brand" href="#">BBS论坛</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题" id="title">
                    </div>
                    <button class="btn btn-default" id="query">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">我要发贴</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> 用户名</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人中心</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid main">
        <div class="col-sm-10 col-sm-offset-1 col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                        发现
                    </h3>
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active" id="new">
                            <a href="javascript:void(0)">最新</a>
                        </li>
                        <li role="presentation" id="hot">
                            <a href="javascript:void(0)">最热</a>
                        </li>
                        <li role="presentation" id="highlight">
                            <a href="javascript:void(0)">精华帖</a>
                        </li>
                        <li role="presentation" id="demand">
                            <a href="javascript:void(0)">需求贴</a>
                        </li>
                    </ul>
                </div>
                <div id="list"></div>
            </div>
        </div>
    </div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/systemJS.js}"></script>
</body>
</html>
