</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bgCSS.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<h1 style="text-align: center;margin-top:50px;">注册</h1>


<form th:action="@{/user/registerUser}" th:object="${user}" method="post" role="form" >
    <div align="center">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" class="form-control" style="width: 500px;" th:field="*{userName}"/>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" class="form-control" style="width: 500px;" th:field="*{userPassword}"/>
        <label for="phone">phone:</label>
        <input type="text" name="phone" id="phone" class="form-control" style="width: 500px;" th:field="*{userPhone}"/>
        <label for="workplace">workplace:</label>
        <input type="text" name="workplace" id="workplace" class="form-control" style="width: 500px;" th:field="*{userWorkPlace}"/>
        <label for="job">job:</label>
        <input type="text" name="job" id="job" class="form-control" style="width: 500px;" th:field="*{userJob}"/>
        <label for="point">point:</label>
        <input type="text" name="point" id="point" class="form-control" style="width: 500px;" th:field="*{userPoint}"/>
        <div style="width:100%;text-align:center">
            <input type="submit" value="submit" class="btn btn-primary" ></div>
    </div>
</form>

</body>
</html>
