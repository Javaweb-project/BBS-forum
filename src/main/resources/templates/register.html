<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <h1 style="text-align: center">欢迎注册</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div align="center">
            <label for="username">用户名:</label>
            <input type="text" name="username"  id="username" class="form-control" style="width: 500px"/>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" class="form-control" style="width: 500px"/>
            <label for="password">确认密码</label>
            <input type="password" name="password2" id="password2" class="form-control" style="width: 500px"/>
            <label for="userPhone">电话</label>
            <input type="text" name="userPhone" id="userPhone" class="form-control" style="width: 500px"/>
            <label for="userWorkPlace">工作地点</label>
            <input type="text" name="userWorkPlace" id="userWorkPlace" class="form-control" style="width: 500px"/>
            <label for="userJob">职位</label>
            <input type="text" name="userJob" id="userJob" class="form-control" style="width: 500px"/>
            <label for="userPoint">目的</label>
            <input type="text" name="userPoint" id="userPoint" class="form-control" style="width: 500px"/>
            <div style="text-align:center" >
                <input type="submit" value="submit" class="btn btn-primary">
                <input type="reset" value="reset"  class="btn btn-primary">
            </div>
        </div>

    </form>

</body>
</html>
